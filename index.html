<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Galeria de Fotos e Vídeos</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; }
        h1 { text-align: center; color: #333; }
        .container { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; }
        .container div { background: #fff; padding: 5px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); cursor: pointer; }
        
        /* Estilo para miniaturas (fotos e vídeos) */
        .container img, .container video { width: 250px; height: 250px; object-fit: cover; border-radius: 5px; display: block; }

        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #000; display: none; z-index: 1000;
            justify-content: center; align-items: center; overflow: hidden;
            touch-action: none;
        }

        #img-wrapper {
            transition: transform 0.3s ease;
            display: flex; justify-content: center; align-items: center;
            width: 100%; height: 100%;
        }

        .modal img, .modal video {
            max-width: 100vw; max-height: 100vh;
            object-fit: contain; user-select: none;
        }
        
        .modal img { cursor: zoom-in; }

        .close { position: absolute; top: 20px; right: 30px; color: #fff; font-size: 40px; font-weight: bold; cursor: pointer; z-index: 1002; }
        .prev, .next { position: absolute; top: 50%; transform: translateY(-50%); color: white; font-size: 50px; cursor: pointer; padding: 20px; z-index: 1001; text-shadow: 0 0 10px #000; }
        .prev { left: 10px; } .next { right: 10px; }
        .zoomed { cursor: zoom-out !important; }
    </style>
</head>
<body>

    <h1>Galeria de Fotos e Vídeos</h1>

    <div class="container" id="gallery">
        <div><img src="Yasmi.jpg" onclick="openModal(0)"></div>
        <div><img src="yasmi2.jpg" onclick="openModal(1)"></div>
        <div><img src="yasmi3.jpg" onclick="openModal(2)"></div>
        <div><img src="yasmi4.jpg" onclick="openModal(3)"></div>
        <div><img src="yasmi5.jpg" onclick="openModal(4)"></div>
        <div><img src="yasmi6.jpg" onclick="openModal(5)"></div>
        <div><img src="yasmi7.jpg" onclick="openModal(6)"></div>
        <div><img src="yasmi8.jpg" onclick="openModal(7)"></div>
        <div><img src="yasmi9.jpg" onclick="openModal(8)"></div>
        <div><img src="yasmi10.jpg" onclick="openModal(9)"></div>
        <div><img src="yasmi11.jpg" onclick="openModal(10)"></div>
        <div><img src="yasmi12.jpg" onclick="openModal(11)"></div>
        <div><img src="yasmi13.jpg" onclick="openModal(12)"></div>
        <div><img src="yasmi14.jpg" onclick="openModal(13)"></div>
        <div><img src="yasmi15.jpg" onclick="openModal(14)"></div>
        <div><img src="yasmi17.jpg" onclick="openModal(15)"></div>
        
        <div><video src="video1.mp4" onclick="openModal(16)"></video></div>
        <div><video src="video2.mp4" onclick="openModal(17)"></video></div>
        <div><video src="video3.mp4" onclick="openModal(18)"></video></div>
    </div>

    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <span class="prev" onclick="changePhoto(-1)">&#10094;</span>
        <div id="img-wrapper">
            <img id="modalImg" src="" onclick="toggleZoom(event)" style="display: none;">
            <video id="modalVideo" src="" controls style="display: none;"></video>
        </div>
        <span class="next" onclick="changePhoto(1)">&#10095;</span>
    </div>

    <script>
        let currentIdx = 0;
        let isZoomed = false;
        
        // Pega todos os elementos (imgs e videos) na ordem que aparecem
        const galleryItems = Array.from(document.querySelectorAll('#gallery img, #gallery video'));
        const modal = document.getElementById("myModal");
        const modalImg = document.getElementById("modalImg");
        const modalVideo = document.getElementById("modalVideo");
        const wrapper = document.getElementById("img-wrapper");

        function openModal(index) {
            currentIdx = index;
            modal.style.display = "flex";
            updateModalContent();
        }

        function closeModal() {
            modal.style.display = "none";
            modalVideo.pause(); // Para o vídeo ao fechar
            resetZoom();
        }

        function updateModalContent() {
            const item = galleryItems[currentIdx];
            resetZoom();

            if (item.tagName === "IMG") {
                modalImg.src = item.src;
                modalImg.style.display = "block";
                modalVideo.style.display = "none";
                modalVideo.pause();
            } else {
                modalVideo.src = item.src;
                modalVideo.style.display = "block";
                modalImg.style.display = "none";
                modalVideo.play(); // Toca o vídeo automaticamente ao abrir
            }
        }

        function changePhoto(step) {
            currentIdx = (currentIdx + step + galleryItems.length) % galleryItems.length;
            updateModalContent();
        }

        function toggleZoom(e) {
            if (galleryItems[currentIdx].tagName === "VIDEO") return; // Sem zoom em vídeos
            isZoomed = !isZoomed;
            wrapper.style.transform = isZoomed ? "scale(2.5)" : "scale(1)";
            modalImg.classList.toggle("zoomed", isZoomed);
        }

        function resetZoom() {
            isZoomed = false;
            wrapper.style.transform = "scale(1)";
            modalImg.classList.remove("zoomed");
        }

        document.addEventListener('keydown', (e) => {
            if (modal.style.display === "flex") {
                if (e.key === "ArrowLeft") changePhoto(-1);
                if (e.key === "ArrowRight") changePhoto(1);
                if (e.key === "Escape") closeModal();
            }
        });

        modal.onclick = function(e) {
            if (e.target === modal || e.target === wrapper) closeModal();
        }
    </script>
</body>
</html>
