<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Fotos</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        .container div {
            background: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .container div:hover {
            transform: scale(1.02);
        }
        .container img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
        }
        .container p {
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
            color: #555;
        }
        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .modal img {
            max-width: 90vw;
            max-height: 80vh;
            object-fit: contain;
            border: 3px solid white;
        }
        .modal p {
            margin-top: 15px;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
        .modal .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 50px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
