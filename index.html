<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Galeria da Yas</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #050505;
            --surface: #0f0f0f;
            --border: rgba(255, 255, 255, 0.08);
            --accent: #ffffff;
            --accent-dim: #777;
            --transition: all 0.5s cubic-bezier(0.22, 1, 0.36, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body { 
            background-color: var(--bg); 
            color: var(--accent);
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            padding-bottom: 50px;
        }

        header {
            padding: 80px 20px 40px;
            text-align: center;
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 42px;
            font-weight: 700;
            letter-spacing: -1px;
            animation: fadeInDown 1s ease forwards;
        }

        section {
            max-width: 1200px;
            margin: 0 auto 60px;
            padding: 0 20px;
        }

        .section-title {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
            color: var(--accent-dim);
        }

        .section-title::after {
            content: "";
            height: 1px;
            flex-grow: 1;
            background: linear-gradient(90deg, var(--border), transparent);
        }

        /* GRID: 4 COLUNAS */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .item-card {
            position: relative;
            height: 280px; 
            border-radius: 12px;
            overflow: hidden;
            background: var(--surface);
            cursor: pointer;
            border: 1px solid var(--border);
            transition: var(--transition);
            opacity: 0;
            transform: translateY(20px);
            animation: reveal 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        .item-card:nth-child(n) { animation-delay: 0.1s; }

        @keyframes reveal { to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }

        .item-card:hover {
            transform: translateY(-8px);
            border-color: rgba(255,255,255,0.4);
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
        }

        .item-card img, .item-card video {
            width: 100%; height: 100%; object-fit: cover; transition: var(--transition);
        }

        .video-overlay {
            position: absolute; top: 15px; right: 15px; background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px); width: 36px; height: 36px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            border: 1px solid rgba(255,255,255,0.15);
        }

        .video-overlay::after { content: '▶'; color: white; font-size: 12px; margin-left: 2px; }

        /* MODAL */
        .modal {
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.98);
            backdrop-filter: blur(25px);
            display: none;
            z-index: 2000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .modal-content-wrapper {
            width: 100%; height: 80vh;
            display: flex; justify-content: center; align-items: center;
            touch-action: none; /* Necessário para o swipe */
        }

        .modal img, .modal video {
            max-width: 90%; max-height: 90%; object-fit: contain;
            border-radius: 4px; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .close-btn {
            position: absolute; top: 30px; right: 30px;
            cursor: pointer; padding: 10px; color: white; z-index: 2100;
        }

        /* BOTÕES DE NAVEGAÇÃO AJUSTADOS */
        .nav-btn {
            position: absolute; top: 50%; transform: translateY(-50%);
            padding: 20px; cursor: pointer; color: white;
            font-size: 35px; opacity: 0.3; transition: 0.3s;
            user-select: none; z-index: 2100;
            background: rgba(255,255,255,0.02);
            border-radius: 50%;
        }
        .nav-btn:hover { opacity: 1; background: rgba(255,255,255,0.1); }
        .prev-btn { left: 10px; }
        .next-btn { right: 10px; }

        .modal img { cursor: zoom-in; transition: transform 0.4s ease; }
        .zoomed { transform: scale(1.6); cursor: zoom-out !important; }

        /* RESPONSIVIDADE */
        @media (max-width: 1024px) {
            .gallery-grid { grid-template-columns: repeat(3, 1fr); }
        }

        @media (max-width: 768px) {
            .gallery-grid { grid-template-columns: repeat(2, 1fr); gap: 12px; }
            .item-card { height: 200px; }
            header h1 { font-size: 28px; }
            .nav-btn { opacity: 0.6; padding: 10px; font-size: 25px; } /* Visíveis mas menores no celular */
        }
    </style>
</head>
<body>

    <header>
        <h1>Galeria da Yas</h1>
    </header>

    <section>
        <div class="section-title">Fotos</div>
        <div class="gallery-grid">
            <div class="item-card"><img src="Yasmi.jpg" onclick="openModal(0)"></div>
            <div class="item-card"><img src="yasmi2.jpg" onclick="openModal(1)"></div>
            <div class="item-card"><img src="yasmi3.jpg" onclick="openModal(2)"></div>
            <div class="item-card"><img src="yasmi4.jpg" onclick="openModal(3)"></div>
            <div class="item-card"><img src="yasmi5.jpg" onclick="openModal(4)"></div>
            <div class="item-card"><img src="yasmi6.jpg" onclick="openModal(5)"></div>
            <div class="item-card"><img src="yasmi7.jpg" onclick="openModal(6)"></div>
            <div class="item-card"><img src="yasmi8.jpg" onclick="openModal(7)"></div>
            <div class="item-card"><img src="yasmi9.jpg" onclick="openModal(8)"></div>
            <div class="item-card"><img src="yasmi10.jpg" onclick="openModal(9)"></div>
            <div class="item-card"><img src="yasmi11.jpg" onclick="openModal(10)"></div>
            <div class="item-card"><img src="yasmi12.jpg" onclick="openModal(11)"></div>
            <div class="item-card"><img src="yasmi13.jpg" onclick="openModal(12)"></div>
            <div class="item-card"><img src="yasmi14.jpg" onclick="openModal(13)"></div>
            <div class="item-card"><img src="yasmi15.jpg" onclick="openModal(14)"></div>
            <div class="item-card"><img src="yasmi17.jpg" onclick="openModal(15)"></div>
        </div>
    </section>

    <section>
        <div class="section-title">Vídeos</div>
        <div class="gallery-grid">
            <div class="item-card" onclick="openModal(16)">
                <video src="video1.mp4" muted loop onmouseover="this.play()" onmouseout="this.pause()"></video>
                <div class="video-overlay"></div>
            </div>
            <div class="item-card" onclick="openModal(17)">
                <video src="video2.mp4" muted loop onmouseover="this.play()" onmouseout="this.pause()"></video>
                <div class="video-overlay"></div>
            </div>
            <div class="item-card" onclick="openModal(18)">
                <video src="video3.mp4" muted loop onmouseover="this.play()" onmouseout="this.pause()"></video>
                <div class="video-overlay"></div>
            </div>
            <div class="item-card" onclick="openModal(19)">
                <video src="video4.mp4" muted loop onmouseover="this.play()" onmouseout="this.pause()"></video>
                <div class="video-overlay"></div>
            </div>
        </div>
    </section>

    <div id="mainModal" class="modal">
        <div class="close-btn" onclick="closeModal()">
            <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
        </div>
        <div class="nav-btn prev-btn" onclick="changeItem(-1)">&#10094;</div>
        <div class="modal-content-wrapper" id="modal-wrapper">
            <img id="mImg" src="" onclick="toggleZoom(event)" style="display: none;">
            <video id="mVideo" src="" controls style="display: none;"></video>
        </div>
        <div class="nav-btn next-btn" onclick="changeItem(1)">&#10095;</div>
    </div>

    <script>
        let currentIdx = 0;
        let isZoomed = false;
        const items = Array.from(document.querySelectorAll('.gallery-grid img, .gallery-grid video'));
        const modal = document.getElementById("mainModal");
        const mImg = document.getElementById("mImg");
        const mVideo = document.getElementById("mVideo");

        // Variáveis para o Swipe (deslizar)
        let touchstartX = 0;
        let touchendX = 0;

        function openModal(index) {
            currentIdx = index;
            modal.style.display = "flex";
            document.body.style.overflow = "hidden";
            updateContent();
        }

        function closeModal() {
            modal.style.display = "none";
            document.body.style.overflow = "auto";
            mVideo.pause();
            resetZoom();
        }

        function updateContent() {
            const currentItem = items[currentIdx];
            resetZoom();
            if (currentItem.tagName === "IMG") {
                mImg.src = currentItem.src;
                mImg.style.display = "block";
                mVideo.style.display = "none";
                mVideo.pause();
            } else {
                mVideo.src = currentItem.src;
                mVideo.style.display = "block";
                mImg.style.display = "none";
                mVideo.play();
            }
        }

        function changeItem(step) {
            currentIdx = (currentIdx + step + items.length) % items.length;
            updateContent();
        }

        function toggleZoom(e) {
            if (items[currentIdx].tagName === "VIDEO") return;
            isZoomed = !isZoomed;
            mImg.classList.toggle("zoomed", isZoomed);
        }

        function resetZoom() {
            isZoomed = false;
            mImg.classList.remove("zoomed");
        }

        // Navegação por teclado
        document.addEventListener('keydown', (e) => {
            if (modal.style.display === "flex") {
                if (e.key === "ArrowLeft") changeItem(-1);
                if (e.key === "ArrowRight") changeItem(1);
                if (e.key === "Escape") closeModal();
            }
        });

        // Suporte para deslizar o dedo (Swipe) no Celular
        modal.addEventListener('touchstart', e => {
            touchstartX = e.changedTouches[0].screenX;
        });

        modal.addEventListener('touchend', e => {
            touchendX = e.changedTouches[0].screenX;
            handleGesture();
        });

        function handleGesture() {
            if (isZoomed) return; // Desativa swipe se estiver com zoom
            if (touchendX < touchstartX - 50) changeItem(1); // Deslizou para esquerda -> Próxima
            if (touchendX > touchstartX + 50) changeItem(-1); // Deslizou para direita -> Anterior
        }

        modal.onclick = (e) => { 
            if(e.target === modal || e.target.id === "modal-wrapper") closeModal(); 
        }
    </script>
</body>
</html>
