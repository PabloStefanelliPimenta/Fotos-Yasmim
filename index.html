<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #0f1012;
            --card-bg: #1a1c1e;
            --accent-color: #3498db;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-main);
            margin: 0; 
            padding: 40px 20px;
            line-height: 1.6;
        }

        h2 { 
            text-align: left; 
            font-weight: 600;
            letter-spacing: -1px;
            margin: 40px auto 20px;
            max-width: 1100px;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        h2::after {
            content: "";
            height: 1px;
            flex-grow: 1;
            background: linear-gradient(90deg, var(--glass), transparent);
        }

        .container { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 20px; 
            max-width: 1100px;
            margin: 0 auto;
        }

        /* Estilo dos Cards */
        .item-card { 
            background: var(--card-bg); 
            padding: 0; 
            border-radius: 16px; 
            overflow: hidden;
            position: relative;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            border: 1px solid rgba(255,255,255,0.05);
            cursor: pointer;
        }

        .item-card:hover { 
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            border-color: rgba(255,255,255,0.2);
        }

        .container img, .container video { 
            width: 100%; 
            height: 280px; 
            object-fit: cover; 
            display: block;
            transition: transform 0.6s ease;
        }

        .item-card:hover img {
            transform: scale(1.05);
        }

        /* Badge de Vídeo Profissional */
        .video-item::before {
            content: 'VIDEO';
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 600;
            z-index: 2;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .video-item::after {
            content: '▶'; 
            position: absolute; 
            top: 50%; left: 50%; 
            transform: translate(-50%, -50%);
            color: white; 
            font-size: 24px; 
            background: var(--accent-color); 
            width: 50px; height: 50px; 
            display: flex; justify-content: center; align-items: center;
            border-radius: 50%;
            opacity: 0.8;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.4);
        }

        .item-card:hover::after {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
        }

        /* Modal Ultra Moderno */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(10, 11, 13, 0.98); 
            backdrop-filter: blur(15px);
            display: none; z-index: 1000;
            justify-content: center; align-items: center; 
            overflow: hidden;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        #img-wrapper {
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            display: flex; justify-content: center; align-items: center;
            width: 90%; height: 90%;
        }

        .modal img, .modal video {
            max-width: 100%; max-height: 100%;
            object-fit: contain; 
            border-radius: 8px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        }

        /* Controles Minimalistas */
        .close { 
            position: absolute; top: 30px; right: 30px; 
            color: var(--text-dim); font-size: 30px; 
            cursor: pointer; z-index: 1002;
            transition: color 0.3s;
        }
        .close:hover { color: white; }

        .prev, .next { 
            position: absolute; top: 50%; transform: translateY(-50%); 
            color: white; font-size: 30px; cursor: pointer; 
            padding: 40px 20px; z-index: 1001; 
            background: transparent;
            transition: all 0.3s;
            user-select: none;
        }
        .prev:hover, .next:hover { background: var(--glass); border-radius: 12px; }
        .prev { left: 20px; } .next { right: 20px; }

        .zoomed { cursor: zoom-out !important; }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            body { padding: 20px 10px; }
            .container { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 10px; }
            .container img, .container video { height: 180px; }
            .prev, .next { display: none; } /* Navegação por swipe no mobile é melhor, mas aqui mantemos o clique na imagem */
        }
    </style>
</head>
<body>

    <h2>Fotos</h2>
    <div class="container" id="gallery-photos">
        <div class="item-card"><img src="Yasmi.jpg" onclick="openModal(0)"></div>
        <div class="item-card"><img src="yasmi2.jpg" onclick="openModal(1)"></div>
        <div class="item-card"><img src="yasmi3.jpg" onclick="openModal(2)"></div>
        <div class="item-card"><img src="yasmi4.jpg" onclick="openModal(3)"></div>
        <div class="item-card"><img src="yasmi5.jpg" onclick="openModal(4)"></div>
        <div class="item-card"><img src="yasmi6.jpg" onclick="openModal(5)"></div>
        <div class="item-card"><img src="yasmi7.jpg" onclick="openModal(6)"></div>
        <div class="item-card"><img src="yasmi8.jpg" onclick="openModal(7)"></div>
        <div class="item-card"><img src="yasmi9.jpg" onclick="openModal(8)"></div>
        <div class="item-card"><img src="yasmi10.jpg" onclick="openModal(9)"></div>
        <div class="item-card"><img src="yasmi11.jpg" onclick="openModal(10)"></div>
        <div class="item-card"><img src="yasmi12.jpg" onclick="openModal(11)"></div>
        <div class="item-card"><img src="yasmi13.jpg" onclick="openModal(12)"></div>
        <div class="item-card"><img src="yasmi14.jpg" onclick="openModal(13)"></div>
        <div class="item-card"><img src="yasmi15.jpg" onclick="openModal(14)"></div>
        <div class="item-card"><img src="yasmi17.jpg" onclick="openModal(15)"></div>
    </div>

    <h2>Vídeos</h2>
    <div class="container" id="gallery-videos">
        <div class="item-card video-item"><video src="video1.mp4" onclick="openModal(16)"></video></div>
        <div class="item-card video-item"><video src="video2.mp4" onclick="openModal(17)"></video></div>
        <div class="item-card video-item"><video src="video3.mp4" onclick="openModal(18)"></video></div>
        <div class="item-card video-item"><video src="video4.mp4" onclick="openModal(19)"></video></div>
    </div>

    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <span class="prev" onclick="changePhoto(-1)">&#10094;</span>
        <div id="img-wrapper">
            <img id="modalImg" src="" onclick="toggleZoom(event)" style="display: none;">
            <video id="modalVideo" src="" controls style="display: none;"></video>
        </div>
        <span class="next" onclick="changePhoto(1)">&#10095;</span>
    </div>

    <script>
        let currentIdx = 0;
        let isZoomed = false;
        
        const galleryItems = Array.from(document.querySelectorAll('.container img, .container video'));
        const modal = document.getElementById("myModal");
        const modalImg = document.getElementById("modalImg");
        const modalVideo = document.getElementById("modalVideo");
        const wrapper = document.getElementById("img-wrapper");

        function openModal(index) {
            currentIdx = index;
            modal.style.display = "flex";
            document.body.style.overflow = "hidden"; // Trava o scroll do fundo
            updateModalContent();
        }

        function closeModal() {
            modal.style.display = "none";
            document.body.style.overflow = "auto";
            modalVideo.pause();
            resetZoom();
        }

        function updateModalContent() {
            const item = galleryItems[currentIdx];
            resetZoom();

            if (item.tagName === "IMG") {
                modalImg.src = item.src;
                modalImg.style.display = "block";
                modalVideo.style.display = "none";
                modalVideo.pause();
            } else {
                modalVideo.src = item.src;
                modalVideo.style.display = "block";
                modalImg.style.display = "none";
                modalVideo.play();
            }
        }

        function changePhoto(step) {
            currentIdx = (currentIdx + step + galleryItems.length) % galleryItems.length;
            updateModalContent();
        }

        function toggleZoom(e) {
            if (galleryItems[currentIdx].tagName === "VIDEO") return;
            isZoomed = !isZoomed;
            wrapper.style.transform = isZoomed ? "scale(2)" : "scale(1)";
            modalImg.classList.toggle("zoomed", isZoomed);
        }

        function resetZoom() {
            isZoomed = false;
            wrapper.style.transform = "scale(1)";
            modalImg.classList.remove("zoomed");
        }

        document.addEventListener('keydown', (e) => {
            if (modal.style.display === "flex") {
                if (e.key === "ArrowLeft") changePhoto(-1);
                if (e.key === "ArrowRight") changePhoto(1);
                if (e.key === "Escape") closeModal();
            }
        });

        modal.onclick = function(e) {
            if (e.target === modal || e.target === wrapper) closeModal();
        }
    </script>
</body>
</html>
