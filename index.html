<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Galeria Premium v3</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #050505;
            --surface: #0f0f0f;
            --border: rgba(255, 255, 255, 0.08);
            --accent: #ffffff;
            --accent-dim: #777;
            --transition: all 0.5s cubic-bezier(0.22, 1, 0.36, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body { 
            background-color: var(--bg); 
            color: var(--accent);
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        /* Header Estilizado */
        header {
            padding: 80px 20px 40px;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        header span {
            text-transform: uppercase;
            letter-spacing: 4px;
            font-size: 11px;
            color: var(--accent-dim);
            display: block;
            margin-bottom: 10px;
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 42px;
            font-weight: 700;
        }

        /* Seções */
        section {
            max-width: 1250px;
            margin: 0 auto 100px;
            padding: 0 25px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 20px;
            color: var(--accent-dim);
        }

        .section-title::after {
            content: "";
            height: 1px;
            flex-grow: 1;
            background: linear-gradient(90deg, var(--border), transparent);
        }

        /* Grid Master */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        /* Cards Elegantes */
        .item-card {
            position: relative;
            aspect-ratio: 4/5;
            border-radius: 4px;
            overflow: hidden;
            background: var(--surface);
            cursor: pointer;
            border: 1px solid var(--border);
            transition: var(--transition);
        }

        .item-card:hover {
            transform: scale(0.98);
            border-color: rgba(255,255,255,0.3);
        }

        .item-card img, .item-card video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
            filter: grayscale(20%);
        }

        .item-card:hover img, .item-card:hover video {
            transform: scale(1.1);
            filter: grayscale(0%);
        }

        /* Overlay do Vídeo */
        .video-overlay {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 8px 15px;
            border-radius: 30px;
            font-size: 10px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .video-overlay::before {
            content: "";
            width: 6px;
            height: 6px;
            background: #ff3e3e;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        /* Modal Cinematic */
        .modal {
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(20px);
            display: none;
            z-index: 2000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: modalIn 0.4s ease forwards;
        }

        @keyframes modalIn { from { opacity: 0; transform: scale(1.05); } to { opacity: 1; transform: scale(1); } }

        .modal-content-wrapper {
            width: 100%;
            height: 85vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.4s cubic-bezier(0.075, 0.82, 0.165, 1);
        }

        .modal img, .modal video {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            box-shadow: 0 50px 100px rgba(0,0,0,0.8);
        }

        /* Navegação do Modal */
        .close-btn {
            position: absolute; top: 40px; right: 40px;
            cursor: pointer; padding: 10px; opacity: 0.5; transition: 0.3s;
        }
        .close-btn:hover { opacity: 1; }

        .nav-btn {
            position: absolute; top: 50%; transform: translateY(-50%);
            padding: 30px; cursor: pointer; opacity: 0.3; transition: 0.3s;
            font-size: 24px;
        }
        .nav-btn:hover { opacity: 1; background: rgba(255,255,255,0.05); border-radius: 50%; }
        .prev-btn { left: 30px; }
        .next-btn { right: 30px; }

        /* Zoom indicador */
        .modal img { cursor: zoom-in; }
        .zoomed { transform: scale(1.8); cursor: zoom-out !important; }

        /* Scrollbar Personalizada */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #333; }

        @media (max-width: 768px) {
            header h1 { font-size: 32px; }
            .gallery-grid { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 10px; }
            .nav-btn { display: none; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Galeria da Yas</h1>
    </header>

    <section>
        <div class="section-title">Fotos</div>
        <div class="gallery-grid" id="grid-photos">
            <div class="item-card"><img src="Yasmi.jpg" onclick="openModal(0)"></div>
            <div class="item-card"><img src="yasmi2.jpg" onclick="openModal(1)"></div>
            <div class="item-card"><img src="yasmi3.jpg" onclick="openModal(2)"></div>
            <div class="item-card"><img src="yasmi4.jpg" onclick="openModal(3)"></div>
            <div class="item-card"><img src="yasmi5.jpg" onclick="openModal(4)"></div>
            <div class="item-card"><img src="yasmi6.jpg" onclick="openModal(5)"></div>
            <div class="item-card"><img src="yasmi7.jpg" onclick="openModal(6)"></div>
            <div class="item-card"><img src="yasmi8.jpg" onclick="openModal(7)"></div>
            <div class="item-card"><img src="yasmi9.jpg" onclick="openModal(8)"></div>
            <div class="item-card"><img src="yasmi10.jpg" onclick="openModal(9)"></div>
            <div class="item-card"><img src="yasmi11.jpg" onclick="openModal(10)"></div>
            <div class="item-card"><img src="yasmi12.jpg" onclick="openModal(11)"></div>
            <div class="item-card"><img src="yasmi13.jpg" onclick="openModal(12)"></div>
            <div class="item-card"><img src="yasmi14.jpg" onclick="openModal(13)"></div>
            <div class="item-card"><img src="yasmi15.jpg" onclick="openModal(14)"></div>
            <div class="item-card"><img src="yasmi17.jpg" onclick="openModal(15)"></div>
        </div>
    </section>

    <section>
        <div class="section-title">Vídeo</div>
        <div class="gallery-grid" id="grid-videos">
            <div class="item-card" onclick="openModal(16)">
                <video src="video1.mp4" muted loop onmouseover="this.play()" onmouseout="this.pause()"></video>
                <div class="video-overlay"></div>
            </div>
            <div class="item-card" onclick="openModal(17)">
                <video src="video2.mp4" muted loop onmouseover="this.play()" onmouseout="this.pause()"></video>
                <div class="video-overlay"></div>
            </div>
            <div class="item-card" onclick="openModal(18)">
                <video src="video3.mp4" muted loop onmouseover="this.play()" onmouseout="this.pause()"></video>
                <div class="video-overlay"></div>
            </div>
            <div class="item-card" onclick="openModal(19)">
                <video src="video4.mp4" muted loop onmouseover="this.play()" onmouseout="this.pause()"></video>
                <div class="video-overlay"></div>
            </div>
        </div>
    </section>

    <div id="mainModal" class="modal">
        <div class="close-btn" onclick="closeModal()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6L6 18M6 6l12 12"/></svg>
        </div>
        
        <div class="nav-btn prev-btn" onclick="changeItem(-1)">&#10094;</div>
        
        <div class="modal-content-wrapper" id="modal-wrapper">
            <img id="mImg" src="" onclick="toggleZoom(event)" style="display: none;">
            <video id="mVideo" src="" controls style="display: none;"></video>
        </div>
        
        <div class="nav-btn next-btn" onclick="changeItem(1)">&#10095;</div>
    </div>

    <script>
        let currentIdx = 0;
        let isZoomed = false;
        
        // Coleta todos os recursos
        const items = Array.from(document.querySelectorAll('.gallery-grid img, .gallery-grid video'));
        const modal = document.getElementById("mainModal");
        const mImg = document.getElementById("mImg");
        const mVideo = document.getElementById("mVideo");
        const wrapper = document.getElementById("modal-wrapper");

        function openModal(index) {
            currentIdx = index;
            modal.style.display = "flex";
            document.body.style.overflow = "hidden";
            updateContent();
        }

        function closeModal() {
            modal.style.display = "none";
            document.body.style.overflow = "auto";
            mVideo.pause();
            resetZoom();
        }

        function updateContent() {
            const currentItem = items[currentIdx];
            resetZoom();

            if (currentItem.tagName === "IMG") {
                mImg.src = currentItem.src;
                mImg.style.display = "block";
                mVideo.style.display = "none";
                mVideo.pause();
            } else {
                mVideo.src = currentItem.src;
                mVideo.style.display = "block";
                mImg.style.display = "none";
                mVideo.play();
            }
        }

        function changeItem(step) {
            currentIdx = (currentIdx + step + items.length) % items.length;
            updateContent();
        }

        function toggleZoom(e) {
            if (items[currentIdx].tagName === "VIDEO") return;
            isZoomed = !isZoomed;
            mImg.classList.toggle("zoomed", isZoomed);
        }

        function resetZoom() {
            isZoomed = false;
            mImg.classList.remove("zoomed");
        }

        // Atalhos teclado
        document.addEventListener('keydown', (e) => {
            if (modal.style.display === "flex") {
                if (e.key === "ArrowLeft") changeItem(-1);
                if (e.key === "ArrowRight") changeItem(1);
                if (e.key === "Escape") closeModal();
            }
        });

        // Clique fora para fechar
        modal.onclick = (e) => { if(e.target === modal || e.target === wrapper) closeModal(); }
    </script>
</body>
</html>
